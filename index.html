<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白程序</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://img-qn.51miz.com/preview/element/00/01/15/30/E-1153016-DD5A40A5.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #passwordInput {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #password {
            width: 300px;
            padding: 10px;
            border-radius: 15px;
            outline: none;
        }
        #password:focus {
            box-shadow: 0 0 10px yellow;
        }
        #okButton {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #typedText {
            display: none;
            position: absolute;
            top: 40%; /* Adjusted the position */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Password Input -->
<div id="passwordInput">
    <label for="password">请输入访问密码:</label>
    <input type="text" id="password" placeholder="密码">
    <button id="okButton" onclick="checkPassword()">OK</button>
</div>

<!-- Typed Text -->
<div id="typedText">其实，有个人一直喜欢你</div>

<script>
    // Show Password Input Function
    function showPasswordInput() {
        document.getElementById('passwordInput').style.display = 'block';
        document.getElementById('password').focus();
    }

    // Check Password Function
    function checkPassword() {
        var password = document.getElementById('password').value;
        if (password === 'jmh') {
            document.getElementById('passwordInput').style.display = 'none';
            playAudio();
            document.getElementById('typedText').style.display = 'block';
            typeText();
        } else {
            alert('密码错误，请重新输入！');
        }
    }

    // Play Audio Function
    function playAudio() {
        var audio = new Audio('https://m701.music.126.net/20240125134111/efa6cb375d9a40f3f098abab837695ba/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/14096513378/e486/dda7/9d14/6477749cd702c0b9d0debadb75ced6dd.mp3');
        audio.currentTime = 14; // Start from the 14th second
        audio.play();
    }

    // Type Text Function
    function typeText() {
        var textContainer = document.getElementById('typedText');
        var text = textContainer.innerHTML;
        var length = text.length;
        var i = 0;

        textContainer.innerHTML = ''; // Clear the text

        function type() {
            if (i < length) {
                textContainer.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 100); // Adjust the speed (milliseconds per character)
            }
        }

        type();
    }

    // Show Password Input on page load
    window.onload = showPasswordInput;
</script>

</body>
</html>
