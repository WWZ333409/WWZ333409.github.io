
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元旦倒计时</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            animation: backgroundAnimation 10s linear infinite;
        }

        #welcomeText {
            font-size: 36px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: welcomeAnimation 3s ease-in-out 1s forwards;
        }

        #countdown {
            font-size: 48px;
            margin: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #countdown.show,
        #welcomeText.show {
            opacity: 1;
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            width: 100%;
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, yellow 0%, yellow 48%, red 52%, red 100%);
            }

            100% {
                background: linear-gradient(to right, red 0%, red 48%, yellow 52%, yellow 100%);
            }
        }
    </style>
</head>

<body>

    <div id="welcomeText" class="show">迎接2024的到来！</div>
    <div id="countdown" class="show"></div>

    <div id="copyright">
        <p style="font-size: 12px; color: #555;">版权所有--WWZ--2023</p>
    </div>

    <script>
        function updateCountdown() {
            // 获取当前时间
            var now = new Date();

            // 设置元旦的日期
            var newYear = new Date(now.getFullYear() + 1, 0, 1);

            // 计算剩余时间
            var timeDiff = newYear - now;
            var daysRemaining = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            var hoursRemaining = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutesRemaining = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            var secondsRemaining = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // 在页面上显示剩余时间
            var countdownElement = document.getElementById('countdown');
            countdownElement.innerText = '距离2024还有 ' + daysRemaining + ' 天 ' + hoursRemaining + ' 小时 ' + minutesRemaining + ' 分钟 ' + secondsRemaining + ' 秒';

            // 添加浮现效果
            countdownElement.classList.remove('show');
            void countdownElement.offsetWidth; // 强制重绘
            countdownElement.classList.add('show');
        }

        // 初始加载
        updateCountdown();

        // 每秒刷新一次剩余时间
        setInterval(updateCountdown, 1000);
    </script>

</body>

</html>
