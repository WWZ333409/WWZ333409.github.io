    <script>
        function showConfirmation(url) {
            let modal = document.getElementById('confirmation-modal');
            modal.style.display = 'block';
            modal.onclick = function (event) {
                event.stopPropagation();
            };
            document.body.style.overflow = 'hidden';

            let closeButton = modal.querySelector('button');
            closeButton.onclick = function () {
                closeModal();
                window.location.href = url;
            };
        }
        function closeModal() {
            let modal = document.getElementById('confirmation-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        function appendProducts() {
            let container = document.getElementById('product-container');
            let products = container.innerHTML;
            container.innerHTML += products;
        }
        function showSecretWindow() {
            let secretModal = document.createElement('div');
            secretModal.classList.add('modal', 'shake');
            secretModal.innerHTML = `
                <h3>拳打QQ音乐  脚踢酷狗音乐</h3>
                <p>全网最全无损音库</p>
                <button onclick="closeSecretModal()">我认为此站为全球最强音乐网站</button>
            `;
            document.body.appendChild(secretModal);
        }
        function closeSecretModal() {
            let secretModal = document.querySelector('.shake');
            secretModal.remove();
        }
        window.onscroll = function () {
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            let windowHeight = document.documentElement.clientHeight || document.body.clientHeight;
            let scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
            if (scrollTop + windowHeight >= scrollHeight) {
                appendProducts();
            }
        };
        // Call the activation function
        showSecretWindow();
